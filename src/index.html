<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<header></header>
		<main class="wrapper">
			<div class="leftContainer">
				<section id="searchContainer">
					<div class="textInput">
						<input type="text" placeholder="search" id="search-bar" />
					</div>
					<div class="searchButtons">
						<button type="button" class="searchBtn" id="search-parks">
							outdoors
						</button>
						<button type="button" class="searchBtn" id="search-concerts">
							events
						</button>
						<button type="button" class="searchBtn" id="search-restaurants">
							restaurants
						</button>
						<button type="button" class="searchBtn" id="search-meetups">
							meetups
						</button>
					</div>
				</section>
				<section id="itinerary-container"></section>
			</div>
			<div class="rightContainer">
				<div class="searchResults">
					<button type="button" id="save">save</button>
					<section id="search-results-container"></section>
				</div>
			</div>
		</main>
		<footer></footer>
		<script src="scripts/main.js"></script>
	</body>
</html>
